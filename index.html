  <link rel="stylesheet" href="resources/css/styles.css">
  <title>Frontend Mentor | QR code component</title>

<body>

  <main>
    <article class="cta">

        <h1>Improve your front-end skills by building projects</h1>

    </article>
  </main>
  
  <footer class="attribution">
